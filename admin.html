<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration – Tableau d'information</title>
  <style>
    /* colle ici le même <style> que dans index.html pour une identité visuelle */
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0b1020;color:#e6ebff}
    .container{max-width:900px;margin:0 auto;padding:28px}
    .panel{background:#121a2f;border:1px solid #233055;border-radius:16px;padding:20px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button,select{background:#0f1630;color:#e6ebff;border:1px solid #233055;border-radius:10px;padding:10px 14px;cursor:pointer}
    a{color:#9db8ff}
  </style>
</head>
<body>
  <div class="container">
    <h1>Administration</h1>
    <p>Définis un rôle local pour tester l’affichage conditionnel :</p>
    <div class="panel">
      <div class="row">
        <label for="role">Rôle&nbsp;:</label>
        <select id="role">
          <option value="viewer">viewer (lecture)</option>
          <option value="editor">editor (édition)</option>
          <option value="admin">admin (tout accès)</option>
        </select>
        <button id="apply">Appliquer</button>
        <button id="clear">Réinitialiser</button>
      </div>
      <p id="state"></p>
      <p><strong>Note :</strong> ceci stocke <code>role</code> dans <code>localStorage</code> de ton navigateur (démo uniquement).</p>
    </div>
    <p><a href="index.html">← Retour à l’accueil</a></p>
  </div>

  <script>
    const sel = document.getElementById('role');
    const state = document.getElementById('state');
    const current = localStorage.getItem('role') || 'viewer';
    sel.value = current;
    state.textContent = `Rôle courant : ${current}`;

    document.getElementById('apply').onclick = () => {
      localStorage.setItem('role', sel.value);
      state.textContent = `Rôle défini : ${sel.value}`;
      alert(`Rôle défini sur ${sel.value}. Retourne sur l'accueil pour voir les cartes se masquer/afficher.`);
    };
    document.getElementById('clear').onclick = () => {
      localStorage.removeItem('role');
      state.textContent = 'Rôle réinitialisé (par défaut: viewer).';
    };
  </script>
</body>
</html>
